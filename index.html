<!doctype html>
<html lang="en">

<head>
    <title>js-biglietto-treno-form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.jpg" type="image/x-icon">

    <!-- link style -->
    <link rel="stylesheet" href="./assets/css/styel.css">
</head>

<body class="bg-danger">

    <main>

        <div class="container mt-4 mb-4">
            <form action="" id="userData" class="border border-warning bg-light">
                <div class="row d-flex justify-content-evenly p-4">

                    <div class="col-4 row">
                        <input type="text" id="name" placeholder="your name">
                        <label for="name">Insert your name</label>
                    </div>

                    <div class="col-4 row">
                        <input type="number" id="distance" placeholder="km">
                        <label for="distance">Insert distance to travel</label>
                    </div>

                    <div class="col-4 row">
                        <input type="number" id="age" placeholder="age">
                        <label for="age">Insert your age</label>
                    </div>

                    <div class="col text-center pt-4">
                        <button type="button" class="btn btn-secondary btn-sm" id="confirms">CONFIRMS</button>
                    </div>
                </div>

            </form>
        </div>

        <div class="container">
            <div class="card border border-warning" id="tiket">
                <div class="card-header text-center">
                    <h1>Tikets</h1>
                </div>
                <div class="card-body row">
                    <p id="userName" class="col-4">Mario rossi</p>
                    <p id="userAge" class="col-4">18 years old</p>
                    <p id="userPrice" class="col-4">price ticket : 00.00&euro;</p>
                </div>
            </div>
        </div>


    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- js script for logic site-->
    <script src="./assets/script/main.js"></script>
</body>

</html>
